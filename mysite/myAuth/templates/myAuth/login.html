{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'myAuth/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="login-container"> 
        <form action="{%url 'myAuth:login_api'%}" method="POST" class="login-form">
            <h2>SIGN IN</h2>
            {%csrf_token%}
            <input type="email" id="email" name="email" placeholder="Enter Email" class="login-box">
            <input type="password" name="password" name="password" placeholder="Enter password" class="login-box">
            <input type="submit" value="Login" id="submit">
            <a href="#">Forget Password</a>

        </form>
        <div class="side">
            <img src="{%static 'myAuth/images/loginImage.jpg'%}" alt="">
        </div>

    </div>
    
</body>
</html>

{% comment %} <main>
    <div class="container">
        <section class="mb-4">
            <div class="row wow fadeIn">
                <div class='col-6 offset-3'>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Log In</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Need An Account? <a class="ml-2" href="#">Sign Up Now</a>
                        </small>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main> {% endcomment %}
