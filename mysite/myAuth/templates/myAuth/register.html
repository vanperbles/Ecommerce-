{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'myAuth/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">

    <title>Register</title>
</head>
<body>
    <div class="login-container"> 
        <form action="{%url "myAuth:register-api"%}" method="POST" class="login-form">
            <h2>SIGN UP</h2>
            {%csrf_token%}
            <input type="text" name="full_name" id="full_name" placeholder="Enter Name" class="login-box">
            <input type="email" name="email" id="email" placeholder="Enter Email" class="login-box">
            <input type="number" name="phone" id="phone" placeholder="Enter Phone number" class="login-box">
            <input type="password" name="password1" id="password1" placeholder="Enter Password" class="login-box">
            <input type="password" name="password2" id="password2" placeholder="Enter Confirm Password" class="login-box">
            <input type="submit" value="Register" id="submit">
            

        </form>
        <div class="side">
            <img src="{%static 'myAuth/images/register2.jpg'%}" alt="">
        </div>

    </div>
    
</body>
</html>

{% comment %} <main>
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
            <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
                <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
        </form>
          </div>
        </div>
      </section>
    </div>
</main> {% endcomment %}
